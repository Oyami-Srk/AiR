<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=0" charset="UTF-8">
    <title>MQTT Setting</title>
</head>

<body>
    <h1>MQTT Settings</h1>
    <form method="POST" action="api/set_mqtt">
        Server: <input name="server"><br><br>
        Username: <input name="username"><br><br>
        Password: <input name="password" length=64 type="password"><br><br>
        Port: <input name="port" type="number" value="1883"><br><br>
        <input type="submit">
    </form>
</body>

</html>
